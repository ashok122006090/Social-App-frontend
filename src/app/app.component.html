<div class="container">
  <h2>Hey Guys, This is a Social App!</h2>
  <p>Please enter your name and message below:</p>

  <div class="message-form">
    <input type="text" [(ngModel)]="newMessage.name" placeholder="Your Name" />
    <input type="text" [(ngModel)]="newMessage.text" placeholder="Your Message" />
    <button (click)="sendMessage()">Send</button>
  </div>

  <h3>All Messages:</h3>
  <div class="message-list">
    <div *ngFor="let msg of messages" class="message">
      <strong>{{ msg.name }}:</strong> {{ msg.text }}
      <span *ngIf="msg.emotion">
        🧠 {{ msg.emotion }}
        <span *ngIf="msg.emotion === 'joy'">😊</span>
        <span *ngIf="msg.emotion === 'sadness'">😢</span>
        <span *ngIf="msg.emotion === 'anger'">😠</span>
        <span *ngIf="msg.emotion === 'fear'">😨</span>
        <span *ngIf="msg.emotion === 'love'">❤️</span>
        <span *ngIf="msg.emotion === 'surprise'">😲</span>
      </span>
    </div>
  </div>
</div>
